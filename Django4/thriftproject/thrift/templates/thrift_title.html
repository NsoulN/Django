{% load static %}

<style>
  .slide{
    animation: SlideIn 1.6s;
  }

  @keyframes SlideIn {
  0% {
    opacity: 0;
    transform: translateY(-64px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<div style="background-size:cover; background-image:url({% static 'img/backtitle.jpg' %}); ">
<section class="py-5 text-center container slide">
    <div class="row py-lg-5">
      <div class="co-lg-6 col-md-8 mx-auto">
        <h1 style="color:rgb(207, 167, 167); -webkit-text-stroke-width:1px; -webkit-text-stroke-color: white;" class="fw-light">Thtift shop</h1>
        <p class="lead text-body-secondary" style="-webkit-text-stroke-width:1px; -webkit-text-stroke-color:white;">let's enjoy shopping!</p>
        <p>
          {% if user.is_authenticated %}
          <a href="{% url 'thrift:mypage' %}" class="btn btn-primary my-2">マイページ</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">サインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">ログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
</div>
