{% extends 'base.html' %}

{% block title %}MyPage{% endblock %}

{% block contents %}

<div class="container">
        <br>
        <h2>購入した商品</h2>
        <hr>
        {% if orders %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols- g-3">
            {% for record in orders %}
            <div class="col">
                <div class="card shadow-sm">
                    <a href='{% url "thrift:product_detail" record.product.pk %}'><img src="{{ record.product.image1.url }}" class="bd-placeholder-img card-img-top" width="75%" height="75%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%" fill="#55595c"/></a>
                    <div class="card-body">
                        <h5 class="card-title">{{ record.product.title }}</h5>
                        <p class="card-text" style="font-size:large; font-weight:bold; color:red;">￥{{ record.product.price }}円</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-body-secondary">{{ record.purchase_date }}に購入</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="text-align:center;">購入履歴がありません</p>
        {% endif %}
</div>
{% endblock %}
